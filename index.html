<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; width: 100vw; height: 100vh; }
        #3d-graph { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="3d-graph"></div>
    <script type="module">
        import * as THREE from './libs/three.module.js';
        window.THREE = THREE;
        import { gData } from './data.js';
        
        function initGraph() {
            const distance = 900;
            const nodeSize = 400;
            let angle = 0;
            let isRotating = true;
            let pauseTimeout = null;
            
            const Graph = ForceGraph3D()(document.getElementById('3d-graph'))
                .nodeThreeObject(node => {
                    const group = new THREE.Group();

                    // Image
                    const img = new Image();
                    img.src = `${node.img}`;
                    const canvas = document.createElement('canvas');
                    canvas.width = 60;
                    canvas.height = 60;
                    const ctx = canvas.getContext('2d');

                    img.onload = () => {
                        ctx.drawImage(img, 0, 0, 60, 60);
                        sprite.material.map.needsUpdate = true;
                    };

                    img.onerror = () => {
                        console.error('Failed to load image for node:', node.id);
                    };

                    const texture = new THREE.CanvasTexture(canvas);
                    const material = new THREE.SpriteMaterial({ map: texture });
                    const sprite = new THREE.Sprite(material);
                    sprite.scale.set(20, 20, 1);
                    group.add(sprite);

                    // Label
                    const labelCanvas = document.createElement('canvas');
                    labelCanvas.width = 128;
                    labelCanvas.height = 32;
                    const labelCtx = labelCanvas.getContext('2d');
                    labelCtx.font = '16px Arial';
                    labelCtx.fillStyle = 'white';
                    labelCtx.textAlign = 'center';
                    labelCtx.fillText(node.id, labelCanvas.width / 2, labelCanvas.height / 2);

                    const labelTexture = new THREE.CanvasTexture(labelCanvas);
                    const labelMaterial = new THREE.SpriteMaterial({ map: labelTexture });
                    const labelSprite = new THREE.Sprite(labelMaterial);
                    group.add(labelSprite);

                    return group;
                })
                .enableNodeDrag(true)
                .enableNavigationControls(true)
                .showNavInfo(true)
                .cameraPosition({ z: distance })
                .linkDirectionalParticles(2)
                .linkDirectionalParticleWidth(1)
                .linkDirectionalArrowLength(0)
                .linkDirectionalArrowRelPos(0)
                .linkWidth(2)
                .onNodeClick(node => {
                    const focusDistance = 250;
                    const distRatio = 1 + focusDistance / Math.hypot(node.x, node.y, node.z);
                    const newCameraPos = node.x || node.y || node.z
                        ? { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }
                        : { x: 0, y: 0, z: focusDistance };
                    Graph.cameraPosition(
                        newCameraPos,
                        node,
                        3000
                    );
                })
                .graphData(gData);

            // Add click event listener to pause rotation for 60 seconds
            document.addEventListener('click', () => {
                // Clear any existing timeout
                if (pauseTimeout) {
                    clearTimeout(pauseTimeout);
                }
                
                // Stop rotation
                isRotating = false;
                
                // Set timeout to resume rotation after 60 seconds
                pauseTimeout = setTimeout(() => {
                    isRotating = true;
                    pauseTimeout = null;
                }, 30000); // 30 seconds in milliseconds
            });

            // Camera rotation animation
            setInterval(() => {
                if (isRotating) {
                    Graph.cameraPosition({
                        x: distance * Math.sin(angle),
                        z: distance * Math.cos(angle)
                    });
                    angle += Math.PI / 1000;
                }
            }, 120);
        }

        window.addEventListener('load', initGraph);
    </script>
    <script src="./libs/3d-force-graph.min.js"></script>
</body>
</html>
